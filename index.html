<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Your Device Details (NOT STORED)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="ValiantWind">
    <title>Device Details</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="sticky-header">
        <h1>Your Device Details</h1>
        <p>The details below are not guaranteed to be accurate. Some information may only be available on certain browsers.</p>
    </header>

    <main class="container">
        <details class="collapsible-section" open>
            <summary class="section-header">
                <h2>General Details</h2>
            </summary>
            <section id="general-details-grid" class="details-grid"></section>
        </details>

        <details class="collapsible-section">
            <summary class="section-header">
                <h2>Browser-Specific Details</h2>
            </summary>
            <section id="browser-specific-details-grid" class="details-grid"></section>
        </details>

        <div class="actions">
            <button type="button" id="locationDetails">
                View Your Location Details
            </button>
        </div>

        <footer class="footer">
            <a href="https://github.com/ValiantWind/Device-Details">Open-source on GitHub</a>
        </footer>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="card.js"></script>
    <script src="script.js"></script>
    <script src="animation.js"></script>
</body>
</html>
